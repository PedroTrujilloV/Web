<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title></title>
    <link href="Content/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
    <script src="Scripts/jquery-2.1.4.min.js"></script>
    <script src="Scripts/bootstrap.min.js"></script>

    <div class="container">
        <!-- Alert ---- warning-->
        <div class="alert alert-warning alert-dismissable">
            <button type="button" class="close" data-dismiss="alert" aria-hidden="true">x</button>
            <h3>Warning</h3>
            <div>Something is wrong here!</div>
        </div>

        <form class="form form-horizontal">
            <!-- form content here -->
            <!--Example Has Error--><!-- + feedback control-->
            <div class="form-group has-error has-feedback">
                <!-- Label and Control -->
                <label for="address" class="control-label col-md-3">Address:</label>
                <div class="col-md-6">
                    <input type="text" name="address" id="address" class="form-control" placeholder="Example: 1234 Nothing Street" />
                    <!-- X icon for error message-->
                    <span class="glyphicon glyphicon-remove form-control-feedback"></span>
                </div>
            </div>

            <div class="form-group has-error has-feedback">
                <!--Example Has Error--><!-- + feedback control-->
                <label for="name" class="control-label col-md-3">Name:</label>
                <div class="col-md-6">
                    <input type="text" name="name" id="name" class="form-control" placeholder="Example: Paul, Sonia, etc." />
                    <!-- X icon for error message-->
                    <span class="glyphicon glyphicon-remove form-control-feedback"></span>
                </div>
            </div>

            

            <!-- Submit Button-->
            <div class="form-group has-error">
                <!--Example Has Error-->

                <div class="col-md-offset-3 col-md-4">
                    <button type="submit" class="btn btn-default">Submit form</button>
                </div>
            </div>


        </form>
    </div>
</body>
</html>
