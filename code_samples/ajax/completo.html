<script language="JavaScript" type="text/javascript">
//Definimos un nuevo objetoAjax. de la "clase objetoAjax"
var PeticionAjax01 = new objetoAjax(); 
//Función completado del objetoAjax redefinida.
PeticionAjax01.completado = objetoRequestCompletado01; 

function objetoRequestCompletado01(estado, estadoTexto, respuestaTexto, respuestaXML)
{
/* Vamos a utilizar todos los parámetros para ver como queda,
en un futuro próximo, solo  interesa la respuesta en texto o XML */
document.getElementById('estado01').innerHTML = estado;
document.getElementById('estadoTexto01').innerHTML = estadoTexto;
document.getElementById('respuestaTexto01').innerHTML = respuestaTexto;
document.getElementById('respuestaXML01').innerHTML = respuestaXML;
}
